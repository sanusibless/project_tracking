<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracking</title>
    <link rel="icon" sizes="30x30" href="images/logo.svg">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Barlow+Condensed">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div id="proj-logo">
            <img src="images/logo.svg">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Project</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
        <div id="toggler">
            <img id="toggler-icon" alt="toggler-icon" src="images/icon-hamburger.svg">
            <img id="toggler-close" alt="close-icon" src="images/icon-close.svg" style="display: none;">
        </div>
        <div id="navbar-sm">
            <ul>
                <li><a href="#">Project</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    
    </header>
    <section class="backdrop-container">
        <article class="backdrops"></article>
        <article class="backdrops dropcolor">
            <article class="proj-illus">
                <div>
                    <img src="images/illustration-devices.svg" alt="illustration-devices">
                </div>
            </article>
        </article>
    </section>
    <section class="proj-main">
        <div class="main">
            <article class="proj-intro">
                <div>
                    <p class="new"><span>New</span> MONOGRAPH DASHBOARD</p>
                </div>
                <div class="team">
                    <p>
                        POWERFUL INSIGHTS INTO YOUR TEAM
                    </p>
                </div>
                <div class="plan">
                    <p>
                        Project planning and time tracking for agile teams
                    </p>
                </div>
                <div class="anchor">
                    <div>
                        <a href="#">SCHEDULE A DEMO</a>
                    </div>
                    <div><a href="#">TO SEE A PREVIEW</a></div>
                </div>
            </article>
           
        </div>
        
    </section>
    <script src="tracking.js">
    </script>
</body>
</html>
